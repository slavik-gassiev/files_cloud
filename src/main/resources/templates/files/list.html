<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">My Files</h2>

    <!-- Навигация по пути -->
    <nav aria-label="breadcrumb" class="my-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/files/list(path='')}" th:text="'Root'"></a>
            </li>
            <li th:each="segment, iterStat : ${pathSegments}"
                th:classappend="${iterStat.last ? 'breadcrumb-item active' : 'breadcrumb-item'}">
                <a th:if="${!iterStat.last}"
                   th:href="@{/files/list(path=${breadcrumbLinks[iterStat.index]})}"
                   th:text="${segment}"></a>
                <span th:if="${iterStat.last}" th:text="${segment}"></span>
            </li>
        </ol>
    </nav>


    <!-- Форма создания папки и загрузки файла -->
    <div class="d-flex justify-content-between">
        <form th:action="@{/folders/create}" method="post" class="d-flex">
            <input type="text" class="form-control" name="folderName" placeholder="New folder name" required>
            <input type="hidden" name="sourcePath" th:value="${currentPath}">
            <button type="submit" class="btn btn-primary ms-2">Create Folder</button>
        </form>
        <form th:action="@{/files/upload}" method="post" enctype="multipart/form-data" class="d-flex">
            <input type="file" class="form-control" name="file" required>
            <input type="hidden" name="sourcePath" th:value="${currentPath}">
            <button type="submit" class="btn btn-success ms-2">Upload File</button>
        </form>
    </div>
    <hr>

    <!-- Таблица с файлами -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Path</th>
            <th>Size</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${files}">
            <td>
                <a th:if="${item.isFolder}" th:href="@{/files/list(path=${item.path})}" th:text="${item.name}"></a>
                <span th:if="${!item.isFolder}" th:text="${item.name}"></span>
            </td>
            <td th:text="${item.path}"></td>
            <td th:text="${item.size > 0 ? item.size + ' bytes' : 'Folder'}"></td>
            <td>
                <div class="btn-group" role="group">
                    <form th:action="@{/files/delete}" method="post" th:if="${!item.isFolder}">
                        <input type="hidden" name="sourcePath" th:value="${currentPath}">
                        <input type="hidden" name="fileName" th:value="${item.name}">
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </form>
                    <form th:action="@{/folders/delete}" method="post" th:if="${item.isFolder}">
                        <input type="hidden" name="sourcePath" th:value="${currentPath}">
                        <input type="hidden" name="folderName" th:value="${item.name}">
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </form>
                    <form th:action="@{/files/rename}" method="post" th:if="${!item.isFolder}" class="d-inline-flex">
                        <input type="hidden" name="sourcePath" th:value="${currentPath}">
                        <input type="hidden" name="fileName" th:value="${item.name}">
                        <input type="text" class="form-control form-control-sm me-2" name="targetPath" placeholder="New name" required>
                        <button class="btn btn-warning btn-sm">Rename</button>
                    </form>
                    <form th:action="@{/folders/rename}" method="post" th:if="${item.isFolder}" class="d-inline-flex">
                        <input type="hidden" name="sourcePath" th:value="${currentPath}">
                        <input type="hidden" name="folderName" th:value="${item.name}">
                        <input type="text" class="form-control form-control-sm me-2" name="targetPath" placeholder="New name" required>
                        <button class="btn btn-warning btn-sm">Rename</button>
                    </form>
                    <form th:action="@{/files/move}" method="post" class="d-inline-flex">
                        <input type="hidden" name="sourcePath" th:value="${currentPath}">
                        <input type="hidden" name="fileName" th:value="${item.name}">
                        <input type="text" class="form-control form-control-sm me-2" name="targetPath" placeholder="New location" required>
                        <button class="btn btn-secondary btn-sm">Move</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
