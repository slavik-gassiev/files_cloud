<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">My Files</h2>

    <nav aria-label="breadcrumb" class="my-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/files/list(path='')}" th:text="'Root'"></a>
            </li>
            <li th:each="segment, iterStat : ${pathSegments}"
                th:classappend="${iterStat.last ? 'breadcrumb-item active' : 'breadcrumb-item'}">
                <a th:if="${!iterStat.last}"
                   th:href="@{/files/list(path=${breadcrumbLinks[iterStat.index]})}"
                   th:text="${segment}"></a>
                <span th:if="${iterStat.last}" th:text="${segment}"></span>
            </li>
        </ol>
    </nav>

    <div class="d-flex justify-content-between">
        <form th:action="@{/folders/create}" method="post" class="d-flex">
            <input type="text" class="form-control" name="folderName" placeholder="New folder name" required>
            <input type="hidden" name="sourcePath" th:value="${currentPath}">
            <button type="submit" class="btn btn-primary ms-2">Create Folder</button>
        </form>
        <form th:action="@{/files/upload}" method="post" enctype="multipart/form-data" class="d-flex">
            <input type="file" class="form-control" name="file" required>
            <input type="hidden" name="sourcePath" th:value="${currentPath}">
            <button type="submit" class="btn btn-success ms-2">Upload File</button>
        </form>
    </div>
    <hr>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Path</th>
            <th>Size</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${files}">
            <td>
                <a th:if="${item.isFolder}" th:href="@{/files/list(path=${item.path})}" th:text="${item.name}"></a>
                <span th:if="${!item.isFolder}" th:text="${item.name}"></span>
            </td>
            <td th:text="${item.path}"></td>
            <td th:text="${item.size > 0 ? item.size + ' bytes' : 'Folder'}"></td>
            <td>
                <!-- Используем одну кнопку для перемещения -->
                <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#moveModal"
                        th:data-file-name="${item.name}" th:data-file-path="${item.path}" th:data-is-folder="${item.isFolder}">
                    Move
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Модальное окно для перемещения файлов и папок -->
<div class="modal fade" id="moveModal" tabindex="-1" aria-labelledby="moveModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="moveModalLabel">Move</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="moveForm" th:action="@{/files/move}" method="post">
                    <input type="hidden" id="sourcePath" name="sourcePath">
                    <input type="hidden" id="fileName" name="fileName">
                    <input type="hidden" id="isFolder" name="isFolder">

                    <label for="targetPath" class="form-label">Select Destination Folder:</label>
                    <select id="targetPath" name="targetPath" class="form-select" required>
                        <option value="" disabled selected>Choose folder</option>
                        <option th:each="folder : ${folders}" th:value="${folder.path}" th:text="${folder.name}"></option>
                    </select>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Move</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    var moveModalElement = document.getElementById('moveModal');
    moveModalElement.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget; // Кнопка, вызвавшая модальное окно
        var fileName = button.getAttribute('data-file-name');
        var filePath = button.getAttribute('data-file-path');
        var isFolder = button.getAttribute('data-is-folder') === 'true'; // Проверка, является ли объект папкой

        // Заполнение скрытых полей формы
        document.getElementById('fileName').value = fileName;
        document.getElementById('sourcePath').value = filePath;
        document.getElementById('isFolder').value = isFolder;  // Передача информации о типе объекта

        // Устанавливаем правильный маршрут в зависимости от того, файл это или папка
        var form = document.getElementById('moveForm');
        if (isFolder) {
            form.action = '/folders/move';  // Папки направляются на /folders/move
        } else {
            form.action = '/files/move';    // Файлы направляются на /files/move
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
