<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">My Files</h2>
    <div class="d-flex justify-content-between">
        <form th:action="@{/folders/create}" method="post" class="d-flex">
            <input type="text" class="form-control" name="folderName" placeholder="New folder name" required>
            <input type="hidden" name="sourcePath" th:value="${currentPath}">
            <button type="submit" class="btn btn-primary ms-2">Create Folder</button>
        </form>
        <form th:action="@{/files/upload}" method="post" enctype="multipart/form-data" class="d-flex">
            <input type="file" class="form-control" name="file" required>
            <input type="hidden" name="sourcePath" th:value="${currentPath}">
            <button type="submit" class="btn btn-success ms-2">Upload File</button>
        </form>
    </div>
    <hr>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Path</th>
            <th>Size</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${files}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.path}"></td>
            <td th:text="${item.size > 0 ? item.size : 'Folder'}"></td>
            <td>
                <div class="d-flex">
                    <form th:action="@{/files/delete}" method="post" th:if="${item.size > 0}">
                        <input type="hidden" name="sourcePath" th:value="${currentPath}">
                        <input type="hidden" name="fileName" th:value="${item.name}">
                        <button class="btn btn-danger btn-sm me-1">Delete</button>
                    </form>
                    <form th:action="@{/folders/delete}" method="post" th:if="${item.size == 0}">
                        <input type="hidden" name="sourcePath" th:value="${currentPath}">
                        <input type="hidden" name="folderName" th:value="${item.name}">
                        <button class="btn btn-danger btn-sm me-1">Delete</button>
                    </form>
                    <form th:action="@{/files/rename}" method="post" th:if="${item.size > 0}">
                        <input type="hidden" name="sourcePath" th:value="${currentPath}">
                        <input type="hidden" name="fileName" th:value="${item.name}">
                        <input type="text" class="form-control form-control-sm me-1" name="targetPath" placeholder="New name" required>
                        <button class="btn btn-warning btn-sm">Rename</button>
                    </form>
                    <form th:action="@{/folders/rename}" method="post" th:if="${item.size == 0}">
                        <input type="hidden" name="sourcePath" th:value="${currentPath}">
                        <input type="hidden" name="folderName" th:value="${item.name}">
                        <input type="text" class="form-control form-control-sm me-1" name="targetPath" placeholder="New name" required>
                        <button class="btn btn-warning btn-sm">Rename</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
