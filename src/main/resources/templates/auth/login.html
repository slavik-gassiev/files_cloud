<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Карточка формы */
        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Заголовок */
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        /* Форм-группы */
        .form-group {
            margin-bottom: 20px;
        }

        /* Лейблы */
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #444444;
            font-weight: bold;
        }

        /* Поля ввода */
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        /* Кнопка */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Ссылка на регистрацию */
        .register-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form action="/auth/login" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    minlength="3"
                    maxlength="50"
                    pattern="^[a-zA-Z0-9]+$"
                    title="Username must be 3-50 characters long and contain only letters and numbers.">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="6"
                    title="Password must be at least 6 characters long.">
        </div>
        <p class="error-message" th:if="${param.error}">Invalid username or password</p>
        <button type="submit" class="btn">Login</button>
    </form>
    <div class="register-link">
        <p>Don't have an account? <a href="/auth/register">Register here</a></p>
    </div>
</div>
</body>
</html>
